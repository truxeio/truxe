# HTTP - Truxe Website (Cloudflare will handle SSL)
server {
    listen 80;
    server_name truxe.io www.truxe.io;

    # Logging
    access_log /var/log/nginx/truxe-website-access.log;
    error_log /var/log/nginx/truxe-website-error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Redirect www to non-www
    if ($host = 'www.truxe.io') {
        return 301 https://truxe.io$request_uri;
    }

    # Proxy to Truxe Website container
    location / {
        proxy_pass http://website:3000;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support (for Next.js HMR in dev)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Next.js static assets (cache)
    location /_next/static/ {
        proxy_pass http://website:3000;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Public static files (cache)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webp|woff|woff2|ttf|eot)$ {
        proxy_pass http://website:3000;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Health check endpoint (don't log)
    location /_health {
        proxy_pass http://website:3000/;
        access_log off;
    }
}
