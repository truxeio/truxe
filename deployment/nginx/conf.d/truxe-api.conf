# HTTP - Truxe API (Cloudflare will handle SSL)
server {
    listen 80;
    server_name api.truxe.io;

    # Logging
    access_log /var/log/nginx/truxe-api-access.log;
    error_log /var/log/nginx/truxe-api-error.log;

    # Proxy to Truxe API container
    location / {
        proxy_pass http://truxe-api:3001;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint (don't log)
    location /health {
        proxy_pass http://truxe-api:3001/health;
        access_log off;
    }
}