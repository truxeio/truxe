# Truxe - Staging Environment Docker Compose
# Environment: Staging (22000-22999 port range)
# Strict isolation and production-like configuration

version: '3.8'

services:
  # PostgreSQL Database
  database:
    build: 
      context: ./database
      dockerfile: Dockerfile
    container_name: truxe-db-staging
    environment:
      POSTGRES_DB: truxe_staging
      POSTGRES_USER: truxe
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-staging_secure_password}
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "22432:5432"
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - truxe-staging-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U truxe -d truxe_staging"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: truxe-redis-staging
    ports:
      - "22379:6379"
    volumes:
      - redis_staging_data:/data
      - ./config/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - truxe-staging-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    command: redis-server /usr/local/etc/redis/redis.conf --requirepass ${REDIS_PASSWORD:-staging_redis_password}
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

  # Truxe API
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: truxe-api-staging
    environment:
      NODE_ENV: staging
      PORT: 3001
      # Environment Configuration
      TRUXE_ENV: staging
      TRUXE_PORT_RANGE_START: 22000
      TRUXE_PORT_RANGE_END: 22999
      TRUXE_API_PORT: 22001
      TRUXE_DATABASE_PORT: 22432
      TRUXE_REDIS_PORT: 22379
      # Database Configuration
      DATABASE_URL: postgresql://truxe:${POSTGRES_PASSWORD:-staging_secure_password}@database:5432/truxe_staging
      REDIS_URL: redis://:${REDIS_PASSWORD:-staging_redis_password}@redis:6379
      # JWT Configuration
      JWT_ISSUER: truxe-staging
      JWT_PRIVATE_KEY_FILE: /run/secrets/jwt_private_key
      JWT_PUBLIC_KEY_FILE: /run/secrets/jwt_public_key
      # Email Configuration
      EMAIL_PROVIDER: smtp
      EMAIL_FROM: noreply@staging.truxe.local
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_USER: ""
      SMTP_PASSWORD: ""
      SMTP_SECURE: false
      # CORS Configuration
      CORS_ORIGIN: https://staging.truxe.local,http://localhost:22001
      LOG_LEVEL: info
      # Port Management & Isolation
      TRUXE_PORT_VALIDATION: true
      TRUXE_PORT_CONFLICT_CHECK: true
      TRUXE_ISOLATION_STRICT: true
      TRUXE_ENVIRONMENT_CONFIRMATION: false
      # Monitoring
      TRUXE_MONITORING_ENABLED: true
      TRUXE_METRICS_COLLECTION: true
    ports:
      - "22001:3001"
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - truxe-staging-network
    restart: unless-stopped
    secrets:
      - jwt_private_key
      - jwt_public_key
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # MailHog for email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: truxe-mailhog-staging
    ports:
      - "22025:1025"  # SMTP
      - "22825:8025"  # Web UI
    networks:
      - truxe-staging-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.1'

  # Documentation Server
  docs:
    image: nginx:alpine
    container_name: truxe-docs-staging
    ports:
      - "22002:80"
    volumes:
      - ./docs:/usr/share/nginx/html:ro
    networks:
      - truxe-staging-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 64M
          cpus: '0.1'

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    container_name: truxe-prometheus-staging
    ports:
      - "22005:9090"
    volumes:
      - ./deploy/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_staging_data:/prometheus
    networks:
      - truxe-staging-network
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=7d'
      - '--web.enable-lifecycle'
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

  grafana:
    image: grafana/grafana:latest
    container_name: truxe-grafana-staging
    ports:
      - "22004:3000"
    volumes:
      - grafana_staging_data:/var/lib/grafana
      - ./deploy/monitoring/grafana:/etc/grafana/provisioning:ro
    networks:
      - truxe-staging-network
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-staging_grafana_password}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

  # Load Testing Service
  load-tester:
    image: loadimpact/k6:latest
    container_name: truxe-load-tester-staging
    ports:
      - "22403:6565"
    volumes:
      - ./tests/load:/scripts:ro
    networks:
      - truxe-staging-network
    profiles:
      - testing
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.1'

  # Environment Port Monitor
  port-monitor:
    build:
      context: .
      dockerfile: Dockerfile.port-monitor
    container_name: truxe-port-monitor-staging
    environment:
      TRUXE_ENV: staging
      MONITORING_INTERVAL: 30000
      ALERT_THRESHOLDS_PORT_UTILIZATION: 70
      ALERT_THRESHOLDS_CONFLICTS: 1
    volumes:
      - ./config:/app/config:ro
      - ./reports:/app/reports
    networks:
      - truxe-staging-network
    restart: unless-stopped
    depends_on:
      - api
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.1'

volumes:
  postgres_staging_data:
    driver: local
  redis_staging_data:
    driver: local
  prometheus_staging_data:
    driver: local
  grafana_staging_data:
    driver: local

networks:
  truxe-staging-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.22.0.0/16

secrets:
  jwt_private_key:
    file: ./secrets/jwt-private-key.pem
  jwt_public_key:
    file: ./secrets/jwt-public-key.pem