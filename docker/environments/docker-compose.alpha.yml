# Truxe Alpha Release - Production-Ready Configuration
# Enhanced with comprehensive port management and monitoring
# Environment: Alpha Release (21000-21999 port range)

version: '3.8'

services:
  # PostgreSQL Database
  database:
    build: 
      context: ./database
      dockerfile: Dockerfile
    container_name: truxe-db-alpha
    environment:
      POSTGRES_DB: truxe_alpha
      POSTGRES_USER: truxe
      POSTGRES_PASSWORD: ${DB_PASSWORD:-alpha_password_change_me}
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "21432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - truxe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U truxe -d truxe_alpha"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: truxe-redis-alpha
    ports:
      - "21379:6379"
    volumes:
      - redis_data:/data
    networks:
      - truxe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-alpha_redis_password}
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Truxe API
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: truxe-api-alpha
    environment:
      NODE_ENV: production
      PORT: 21001
      # Port Management Configuration
      TRUXE_ENV: alpha
      TRUXE_PORT_RANGE_START: 21000
      TRUXE_PORT_RANGE_END: 21999
      TRUXE_API_PORT: 21001
      TRUXE_DATABASE_PORT: 21432
      TRUXE_REDIS_PORT: 21379
      # Database Configuration
      DATABASE_URL: postgresql://truxe:${DB_PASSWORD:-alpha_password_change_me}@database:5432/truxe_alpha
      REDIS_URL: redis://:${REDIS_PASSWORD:-alpha_redis_password}@redis:6379
      # JWT Configuration
      JWT_ISSUER: truxe-alpha
      JWT_ALGORITHM: RS256
      JWT_PRIVATE_KEY: ${JWT_PRIVATE_KEY}
      JWT_PUBLIC_KEY: ${JWT_PUBLIC_KEY}
      # Email Configuration
      EMAIL_PROVIDER: smtp
      EMAIL_FROM: noreply@truxe-alpha.local
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_USER: ""
      SMTP_PASS: ""
      SMTP_SECURE: false
      # CORS Configuration
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000,http://localhost:3002,http://localhost:21001}
      LOG_LEVEL: info
      # Port Validation
      TRUXE_PORT_VALIDATION: true
      TRUXE_PORT_CONFLICT_CHECK: true
    ports:
      - "21001:21001"
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - truxe-network
    restart: unless-stopped
    volumes:
      - ./config:/config:ro
    secrets:
      - jwt_private_key
      - jwt_public_key
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:21001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Port Monitor Service
  port-monitor:
    build:
      context: .
      dockerfile: Dockerfile.port-monitor
    container_name: truxe-port-monitor-alpha
    environment:
      NODE_ENV: production
      TRUXE_ENV: alpha
      MONITORING_PORT: 8080
      TRUXE_PORT_RANGE_START: 21000
      TRUXE_PORT_RANGE_END: 21999
    ports:
      - "21080:8080"
    depends_on:
      - api
      - database
      - redis
    networks:
      - truxe-network
    volumes:
      - ./config:/app/config:ro
      - ./reports:/app/reports:rw
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # MailHog for email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: truxe-mailhog-alpha
    ports:
      - "21025:1025"  # SMTP
      - "21825:8025"  # Web UI
    networks:
      - truxe-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: truxe-prometheus-alpha
    ports:
      - "21005:9090"
    volumes:
      - ./deploy/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./deploy/monitoring/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    networks:
      - truxe-network
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: truxe-grafana-alpha
    ports:
      - "21004:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deploy/monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - truxe-network
    restart: unless-stopped
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # CLI for testing
  cli:
    build:
      context: ./cli
      dockerfile: Dockerfile
    container_name: truxe-cli-alpha
    environment:
      NODE_ENV: production
      TRUXE_API_URL: http://api:21001
    depends_on:
      - api
    networks:
      - truxe-network
    volumes:
      - ./examples:/workspace/examples:ro
    profiles:
      - tools  # Only start when explicitly requested

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  truxe-network:
    driver: bridge

secrets:
  jwt_private_key:
    file: ./secrets/jwt-private-key.pem
  jwt_public_key:
    file: ./secrets/jwt-public-key.pem
